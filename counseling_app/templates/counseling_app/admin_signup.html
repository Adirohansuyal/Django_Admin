{% extends "base.html" %}

{% block title %}Admin Signup - Counseling App{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block show_navbar %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">Admin Signup</h2>
                <p class="text-center text-muted">Create a new admin account.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
